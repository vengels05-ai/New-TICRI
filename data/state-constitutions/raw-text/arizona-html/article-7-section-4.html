 <TITLE>Article 7 Section 4 - Privilege of electors from arrest</TITLE>

 </HEAD>
 <BODY>
                  <P> 4.  <font color=PURPLE><u>Privilege of electors from arrest</P>
      <P>      </u></font>Section 4.  Electors shall in all cases, except treason, felony,
      or breach of the peace, be privileged from arrest during their attendance at
      any election, and in going thereto and returning therefrom. </P>
      <P></P>
