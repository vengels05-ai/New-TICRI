                  <P> 4.  <font color=PURPLE><u>Restriction to business authorized by charter or
                  law</P>
      <P>      </u></font>Section 4.  No corporation shall engage in any business other
      than that expressly authorized in its charter or by the law under which it may
      have been or may hereafter be organized. </P>
