                  <P> 2.  <font color=PURPLE><u>Composition and designation of organized militia</P>
      <P>      </u></font>Section 2.  The organized militia shall be designated &quot;The
      National Guard of Arizona,&quot; and shall consist of such organized military
      bodies as now exist under the laws of the territory of Arizona or as may
      hereafter be authorized by law. </P>
