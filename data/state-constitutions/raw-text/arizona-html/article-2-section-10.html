 <BODY>
                   <P> 10.  <font color=PURPLE><u>Self-incrimination; double jeopardy</P>
      <P>      </u></font>Section 10.  No person shall be compelled in any criminal case
      to give evidence against himself, or be twice put in jeopardy for the same
      offense. </P>
      <P></P>
