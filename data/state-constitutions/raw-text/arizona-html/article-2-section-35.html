 <BODY>
      <P>      35.  <font color=PURPLE><u>Actions by illegal aliens prohibited</P>
      <P>      </u></font>A person who is present in this state in violation of federal
      immigration law related to improper entry by an alien shall not be awarded
      punitive damages in any action in any court in this state.</P>
 <P></P>
 <P></P>
