                   <P> 37.  <font color=PURPLE><u>Right to secret ballot; employee
                   representation</u></font></P>
      <P>      Section 37.  The right to vote by secret ballot for employee
      representation is fundamental and shall be guaranteed where local, state or
      federal law permits or requires elections, designations or authorizations for
      employee representation.</P>
