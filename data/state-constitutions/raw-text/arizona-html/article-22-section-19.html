                   <P> 19.  <font color=PURPLE><u>Lobbying</P>
      <P>      </u></font>Section 19.  The Legislature shall enact laws and adopt rules
      prohibiting the practice of lobbying on the floor of either House of the
      Legislature, and further regulating the practice of lobbying. </P>
