 <BODY>
                  <P> 7.  <font color=PURPLE><u>Highest number of votes received as determinative
                  of person elected</P>
      <P>      </u></font>Section 7.  In all elections held by the people in this state,
      the person, or persons, receiving the highest number of legal votes shall be
      declared elected. </P>
      <P></P>
