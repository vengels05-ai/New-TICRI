                   <P> 25.  <font color=PURPLE><u>Bills of attainder; ex post facto laws;
                   impairment of contract obligations</P>
      <P>      </u></font>Section 25.  No bill of attainder, ex-post-facto law, or law
      impairing the obligation of a contract, shall ever be enacted. </P>
