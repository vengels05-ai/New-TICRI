                  <P> 7.  <font color=PURPLE><u>Oaths and affirmations</P>
      <P>      </u></font>Section 7.  The mode of administering an oath, or affirmation,
      shall be such as shall be most consistent with and binding upon the conscience
      of the person to whom such oath, or affirmation, may be administered. </P>
