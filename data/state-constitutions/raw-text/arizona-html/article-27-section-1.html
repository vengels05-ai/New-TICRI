                  <P> 1.  <font color=PURPLE><u>Regulation of ambulances; powers of legislature</P>
      <P>      </u></font>Section 1.  The legislature may provide for the regulation of
      ambulances and ambulance services in this state in all matters relating to
      services provided, routes served, response times and charges. </P>
