 <BODY>
                   <P> 21.  <font color=PURPLE><u>Free and equal elections</P>
      <P>      </u></font>Section 21.  All elections shall be free and equal, and no
      power, civil or military, shall at any time interfere to prevent the free
      exercise of the right of suffrage. </P>
      <P></P>
