                  <P> 2.  <font color=PURPLE><u>Political power; purpose of government</P>
      <P>      </u></font>Section 2.  All political power is inherent in the people, and
      governments derive their just powers from the consent of the governed, and are
      established to protect and maintain individual rights. </P>
