 <BODY>
                  <P> 6.  <font color=PURPLE><u>Residence of military personnel stationed within
                  state</P>
      <P>      </u></font>Section 6.  No soldier, seaman, or marine, in the army or navy
      of the United States shall be deemed a resident of this state in consequence
      of his being stationed at any military or naval place within this state. </P>
      <P></P>
