                   <P> 34.  <font color=PURPLE><u>Industrial pursuits by state and municipal
                   corporations</P>
      <P>      </u></font>Section 34.  The state of Arizona and each municipal corporation
      within the state of Arizona shall have the right to engage in industrial
      pursuits. </P>
