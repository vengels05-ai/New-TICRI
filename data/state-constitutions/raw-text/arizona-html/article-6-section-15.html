                   <P> 15.  <font color=PURPLE><u>Jurisdiction and authority in juvenile
                   proceedings</P>
      <P>      </u></font>Section 15.  The jurisdiction and authority of the courts of
      this state in all proceedings and matters affecting juveniles shall be as
      provided by the legislature or the people by initiative or referendum. </P>
