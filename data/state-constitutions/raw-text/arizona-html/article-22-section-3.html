                  <P> 3.  <font color=PURPLE><u>Debts, fines, penalties, and forfeitures</P>
      <P>      </u></font>Section 3.  All debts, fines, penalties, and forfeitures which
      have accrued, or may hereafter accrue, to the Territory of Arizona shall inure
      to the State of Arizona. </P>
