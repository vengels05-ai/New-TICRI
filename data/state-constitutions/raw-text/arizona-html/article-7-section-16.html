                   <P> 16.  <font color=PURPLE><u>Campaign contributions and expenditures;
                   publicity</P>
      <P>      </u></font>Section 16.  The legislature, at its first session, shall enact
      a law providing for a general publicity, before and after election, of all
      campaign contributions to, and expenditures of campaign committees and
      candidates for public office. </P>
