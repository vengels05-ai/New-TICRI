                  <P> 6.  <font color=PURPLE><u>Supreme court; qualifications of justices</P>
      <P>      </u></font>Section 6.  A justice of the supreme court shall be a person of
      good moral character and admitted to the practice of law in and a resident of
      the state of Arizona for ten years next preceding his taking office. </P>
      <P></P>
