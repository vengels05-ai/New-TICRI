 <BODY>
                   <P> 13.  <font color=PURPLE><u>Equal privileges and immunities</P>
      <P>      </u></font>Section 13.  No law shall be enacted granting to any citizen,
      class of citizens, or corporation other than municipal, privileges or
      immunities which, upon the same terms, shall not equally belong to all
      citizens or corporations. </P>
      <P></P>
