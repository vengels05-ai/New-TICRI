                  <P> 1.  <font color=PURPLE><u>Method of voting; secrecy</P>
      <P>      </u></font>Section 1.  All elections by the people shall be by ballot, or
      by such other method as may be prescribed by law; Provided, that secrecy in
      voting shall be preserved. </P>
