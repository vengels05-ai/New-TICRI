                  <P> 4.  <font color=PURPLE><u>Fellow servant doctrine</P>
      <P>      </u></font>Section 4.  The common law doctrine of fellow servant, so far as
      it affects the liability of a master for injuries to his servant resulting
      from the acts or omissions of any other servant or servants of the common
      master is forever abrogated. </P>
