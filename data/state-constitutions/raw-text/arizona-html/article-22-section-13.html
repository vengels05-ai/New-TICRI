 <BODY>
                   <P> 13.  <font color=PURPLE><u>Continuation in office until qualification of
                   successor</P>
      <P>      </u></font>Section 13.  The term of office of every officer to be elected
      or appointed under this Constitution or the laws of Arizona shall extend until
      his successor shall be elected and shall qualify. </P>
      <P></P>
