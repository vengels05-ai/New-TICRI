<p>17. <font color=PURPLE><u>Vacancy in Congress</p>

<p></u></font>Section 17. There shall be a primary and general election as prescribed by law, which shall provide for nomination and election of a candidate for United States Senator and for Representative in Congress when a vacancy occurs through resignation or any other cause. </p>
