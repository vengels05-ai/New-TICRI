                   <P> 10.  <font color=PURPLE><u>Canvass of election returns for state officers;
                   certificates of election</P>
      <P>      </u></font>Section 10.  The returns of the election for all state officers
      shall be canvassed, and certificates of election issued by the secretary of
      state, in such manner as may be provided by law. </P>
