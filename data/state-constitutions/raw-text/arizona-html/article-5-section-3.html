                  <P> 3.  <font color=PURPLE><u>Governor, commander-in-chief of the military
                  forces</P>
      <P>      </u></font>Section 3.  The governor shall be commander-in-chief of the
      military forces of the state, except when such forces shall be called into the
      service of the United States. </P>
