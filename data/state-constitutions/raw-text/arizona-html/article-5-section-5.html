                  <P> 5.  <font color=PURPLE><u>Reprieves, commutations and pardons</P>
      <P>      </u></font>Section 5.  The governor shall have power to grant reprieves,
      commutation, and pardons, after convictions, for all offenses except treason
      and cases of impeachment, upon such conditions and with such restrictions and
      limitations as may be provided by law. </P>
