                  <P> 5.  <font color=PURPLE><u>Contributory negligence and assumption of risk</P>
      <P>      </u></font>Section 5.  The defense of contributory negligence or of
      assumption of risk shall, in all cases whatsoever, be a question of fact and
      shall, at all times, be left to the jury. </P>
