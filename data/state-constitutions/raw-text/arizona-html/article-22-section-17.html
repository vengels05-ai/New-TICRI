                   <P> 17.  <font color=PURPLE><u>Compensation of public officers</P>
      <P>      </u></font>Section 17.  All State and county officers (except notaries
      public) and all justices of the peace and constables, whose precinct includes
      a city or town or part thereof, shall be paid fixed and definite salaries, and
      they shall receive no fees for their own use. </P>
