                   <P> 14.  <font color=PURPLE><u>Initiative</P>
      <P>      </u></font>Section 14.  Any law which may be enacted by the Legislature
      under this Constitution may be enacted by the people under the
      Initiative.  Any law which may not be enacted by the Legislature under this
      Constitution shall not be enacted by the people. </P>
