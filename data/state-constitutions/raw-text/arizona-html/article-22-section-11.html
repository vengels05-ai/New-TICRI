                   <P> 11.  <font color=PURPLE><u>Effective date of constitution</P>
      <P>      </u></font>Section 11.  The provisions of this Constitution shall be in
      force from the day on which the President of the United States shall issue his
      proclamation declaring the State of Arizona admitted into the Union. </P>
