                   <P> 18.  <font color=PURPLE><u>Contributions to influence elections or
                   official action</P>
      <P>      </u></font>Section 18.  It shall be unlawful for any corporation, organized
      or doing business in this state, to make any contribution of money or anything
      of value for the purpose of influencing any election or official action. </P>
