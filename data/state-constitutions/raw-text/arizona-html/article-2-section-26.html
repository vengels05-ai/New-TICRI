                   <P> 26.  <font color=PURPLE><u>Bearing arms</P>
      <P>      </u></font>Section 26.  The right of the individual citizen to bear arms in
      defense of himself or the state shall not be impaired, but nothing in this
      section shall be construed as authorizing individuals or corporations to
      organize, maintain, or employ an armed body of men. </P>
