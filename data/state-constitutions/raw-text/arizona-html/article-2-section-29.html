                   <P> 29.  <font color=PURPLE><u>Hereditary emoluments, privileges or powers;
                   perpetuities or entailments</P>
      <P>      </u></font>Section 29.  No hereditary emoluments, privileges, or powers
      shall be granted or conferred, and no law shall be enacted permitting any
      perpetuity or entailment in this state. </P>
