                      <P> Third. <font color=PURPLE><u>Introduction of intoxicating liquors into
                      Indian country</u></font></P>
      <P>      Third. The introduction of intoxicating liquors for resale purposes into
      Indian country is prohibited within this state until July 1, 1957. </P>
