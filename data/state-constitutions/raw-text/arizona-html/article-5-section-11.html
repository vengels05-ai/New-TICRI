                   <P> 11.  <font color=PURPLE><u>Commissions</P>
      <P>      </u></font>Section 11.  All commissions shall issue in the name of the
      state, and shall be signed by the governor, sealed with the seal of the state,
      and attested by the secretary of state. </P>
