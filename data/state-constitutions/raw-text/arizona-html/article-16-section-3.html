                  <P> 3.  <font color=PURPLE><u>Conformity to federal regulations</P>
      <P>      </u></font>Section 3.  The organization, equipment, and discipline of the
      national guard shall conform as nearly as shall be practicable to the
      regulations for the government of the armies of the United States. </P>
