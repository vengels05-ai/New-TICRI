 <BODY>
                   <P> 16.  <font color=PURPLE><u>Superior court; appellate jurisdiction</P>
      <P>      </u></font>Section 16.  The superior court shall have appellate
      jurisdiction in cases arising in justice and other courts inferior to the
      superior court as may be provided by law. </P>
