                  <P> 9.  <font color=PURPLE><u>Advisory vote</P>
      <P>      </u></font>Section 9.  For the purpose of obtaining an advisory vote of the
      people, the legislature shall provide for placing the names of candidates for
      United States senator on the official ballot at the general election next
      preceding the election of a United States senator. </P>
