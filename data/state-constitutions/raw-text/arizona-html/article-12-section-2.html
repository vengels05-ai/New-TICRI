                  <P> 2.  <font color=PURPLE><u>Counties of territory as counties of state</P>
      <P>      </u></font>Section 2.  The several counties of the territory of Arizona as
      fixed by statute at the time of the adoption of this Constitution are hereby
      declared to be the counties of the state until changed by law. </P>
      <P></P>
