                   <P> 10.  <font color=PURPLE><u>Aid of church, private or sectarian school, or
                   public service corporation</P>
      <P>      </u></font>Section 10.  No tax shall be laid or appropriation of public
      money made in aid of any church, or private or sectarian school, or any public
      service corporation. </P>
