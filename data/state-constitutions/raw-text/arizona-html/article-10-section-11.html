 <BODY>
                   <P> 11.  <font color=PURPLE><u>Maximum acreage allowed single purchaser</P>
      <P>      </u></font>Section 11.  No individual, corporation or association shall be
      allowed to purchase more than one hundred sixty (160) acres of agricultural
      land or more than six hundred forty (640) acres of grazing land. </P>
      <P></P>
