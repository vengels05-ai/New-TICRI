                   <P> 25.  <font color=PURPLE><u>Style of process; conduct of prosecutions in
                   name of state</P>
      <P>      </u></font>Section 25.  The style of process shall be &quot;The State of
      Arizona&quot;, and prosecutions shall be conducted in the name of the state and by
      its authority. </P>
