<p>9. <font color=PURPLE><u>Powers and duties of state officers</p>

<p></u></font>Section&nbsp;9. The powers and duties of lieutenant governor, secretary of state, attorney general, state treasurer and superintendent of public instruction shall be as prescribed by law. </p>
