                       <P> Eighth. <font color=PURPLE><u>English language</u></font></P>
      <P>      Eighth. The ability to read, write, speak, and understand the English
      language sufficiently well to conduct the duties of the office without the aid
      of an interpreter, shall be a necessary qualification for all state officers
      and members of the state legislature. </P>
