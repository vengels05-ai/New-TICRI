 <BODY>
                   <P> 19.  <font color=PURPLE><u>Superior court; service of judge in another
                   county</P>
      <P>      </u></font>Section 19.  A judge of the superior court shall serve in
      another county at the direction of the chief justice of the supreme court or
      may serve in another county at the request of the presiding judge of the
      superior court thereof. </P>
